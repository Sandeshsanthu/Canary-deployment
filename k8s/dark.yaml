apiVersion: apps/v1
kind: Deployment
metadata:
  name: dark-feature
  namespace: dark
  labels:
    app: dark-feature
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dark-feature
  template:
    metadata:
      labels:
        app: dark-feature
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: app
        image: sandeshs/dark-feature@sha256:6eb48fc04d85faba8440f0f1cdce8aae1c7c234e02256a81951f21fad93c57a3
        ports:
        - name: http
          containerPort: 8000
        - name: metrics
          containerPort: 5000
        env:
        - name: UNLEASH_URL
          value: http://unleash.dark.svc.cluster.local:4242/api/
        - name: UNLEASH_APP_NAME
          value: dark-feature
        - name: UNLEASH_INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: UNLEASH_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: unleash-client-token
              key: UNLEASH_API_TOKEN
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10

