name: Build & Push (Docker Hub) + Update K8s Digest

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: dockerhub-build-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_push_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: sandeshs/dark-feature
          tags: |
            type=sha,format=short
            type=raw,value=v2

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update k8s manifest to use digest
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "Pushed digest: ${DIGEST}"
          sed -i "s|image: sandeshs/dark-feature:.*|image: sandeshs/dark-feature@${DIGEST}|g" k8s/dark.yaml
          git diff -- k8s/dark.yaml

      - name: Commit and push manifest update
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/dark.yaml
          git commit -m "Update dark-feature image to ${DIGEST}" || echo "No changes to commit"
          git push
