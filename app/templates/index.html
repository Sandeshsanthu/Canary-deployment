<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loan Application (Demo)</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 820px; margin: 24px auto; line-height: 1.35; }
      .row { display: flex; gap: 16px; }
      .col { flex: 1; }
      label { font-weight: 600; }
      input, select { width: 100%; padding: 8px; margin-top: 6px; }
      .card { border: 1px solid #ddd; padding: 16px; border-radius: 10px; margin-bottom: 16px; }
      .muted { color: #555; font-size: 0.95em; }
      button { padding: 10px 14px; font-weight: 700; cursor: pointer; }
    </style>
  </head>
  <body>
    <h2>Personal Loan Application (Demo)</h2>
    <p class="muted">
      Demo only. This simulates identity details, affordability checks, pricing, and adverse-action reasons.
      Toggle <b>model_v2_enabled</b> in Unleash to switch decisioning.
    </p>

    <form action="/check" method="post">
      <div class="card">
        <h3>Applicant</h3>
        <div class="row">
          <div class="col">
            <label>Full name</label>
            <input name="full_name" value="Alex Morgan" required />
          </div>
          <div class="col">
            <label>Email</label>
            <input name="email" type="email" value="alex@example.com" required />
          </div>
        </div>
        <div class="row" style="margin-top: 12px;">
          <div class="col">
            <label>Phone</label>
            <input name="phone" value="555-0100" required />
          </div>
          <div class="col">
            <label>State</label>
            <select name="state" required>
              <option value="CA" selected>CA</option>
              <option value="NY">NY</option>
              <option value="TX">TX</option>
              <option value="FL">FL</option>
              <option value="IL">IL</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Loan request</h3>
        <div class="row">
          <div class="col">
            <label>Loan purpose</label>
            <select name="loan_purpose" required>
              <option value="Debt Consolidation" selected>Debt Consolidation</option>
              <option value="Home Improvement">Home Improvement</option>
              <option value="Medical">Medical</option>
              <option value="Major Purchase">Major Purchase</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col">
            <label>Loan amount (USD)</label>
            <input name="loan_amount" type="number" step="0.01" value="20000" required />
          </div>
        </div>
        <div class="row" style="margin-top: 12px;">
          <div class="col">
            <label>Loan term (months)</label>
            <input name="loan_term_months" type="number" value="60" required />
          </div>
          <div class="col">
            <label>Housing payment (rent/mortgage, USD)</label>
            <input name="housing_payment" type="number" step="0.01" value="1800" required />
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Financial profile</h3>
        <div class="row">
          <div class="col">
            <label>Annual income (USD)</label>
            <input name="annual_income" type="number" step="0.01" value="75000" required />
          </div>
          <div class="col">
            <label>Credit score</label>
            <input name="credit_score" type="number" value="720" required />
          </div>
        </div>
        <div class="row" style="margin-top: 12px;">
          <div class="col">
            <label>Monthly debt payments (USD)</label>
            <input name="monthly_debt_payments" type="number" step="0.01" value="600" required />
          </div>
          <div class="col">
            <label>Employment years</label>
            <input name="employment_years" type="number" step="0.1" value="3" required />
          </div>
        </div>
        <div class="row" style="margin-top: 12px;">
          <div class="col">
            <label>Age</label>
            <input name="age" type="number" value="30" required />
          </div>
          <div class="col"></div>
        </div>
      </div>

      <button type="submit">Submit application</button>
    </form>
  </body>
</html>
